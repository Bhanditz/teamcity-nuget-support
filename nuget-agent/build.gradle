plugins {
    id 'com.github.rodm.teamcity-agent' version "0.9.1"
}

teamcity {
    version = teamcityVersion

    agent {
        descriptor {
            pluginDeployment {
                useSeparateClassloader = true
            }
        }

        files {
            into('bin') {
                from (project(':nuget-extensions').file('bin')) {
                    include 'plugins-*/**'
                }
            }
        }
    }
}

dependencies {
    compile project(':nuget-common')
    compile project(':nuget-extensions')
    provided "org.jetbrains.teamcity.internal:agent:$teamcityVersion"
    provided "org.jetbrains.teamcity:common-impl:$teamcityVersion"
    provided "org.jetbrains.teamcity:nuget-utils:$teamcityVersion"
    testCompile 'org.testng:testng:6.8'
    testCompile 'org.jmock:jmock:2.5.1'
    testCompile 'org.jmock:jmock-legacy:2.5.1'
    testCompile "org.jetbrains.teamcity:tests-support:$teamcityVersion"
}

agentPlugin.version = null
agentPlugin.baseName = 'nuget-agent'

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.6"
    targetCompatibility = "1.6"
}